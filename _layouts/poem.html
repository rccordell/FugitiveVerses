---
layout: default
---

<div class="poetry">
  <h1 class="text-title">{{ page.title }}</h1>
  <p class="byline">{{ page.author }}</p>
  <p>{{ page.source }}</p>
  <p>{{ page.source-newspaper }}</p>
  <p>{{ page.source-date }}</p>
  <p>{{ page.known-newspaper-reprints }}</p>
  <p>{{ page.notes }}</p>
  {{ content }}
</div>
